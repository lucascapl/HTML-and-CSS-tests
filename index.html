<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/flori.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem CSS -->
            </div>
            <div id="formulario">
                <div class="textLogin">
                    <p>Login</p>
                </div>
                <div class="textBom">
                    <p> Seja bem vindo!</p>
                </div>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email" id="email" name="login" autocomplete="email" required>
                        <i class="material-icons">person</i>
                    <div class="campo">
                        <label for="password">Senha:</label>
                        <input type="password" placeholder="Senha" id="password" name="senha" autocomplete="current-password" required>
                        <i class="material-icons">vpn_key</i>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueceu sua senha? <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
